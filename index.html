<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissor</title>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper and Scissor Game</h1>
        <div class="game-board">
            <img src="rock.png" width="20px" id="1" alt="" class="btn-1 btn" />
            <img src="paper.png" width="20px" id="2" alt="" class="btn-1 btn" />
            <img src="scissor.png" width="20%" id="3" alt="" class="btn-3 btn" />
            <!-- <button class="btn-2 btn">2</button> -->
            <!-- <button class="btn-3 btn">3</button> -->

        </div>
        <div class="screen">
            <p >
                <span class="result">
                </span>
            </p>
            <p >
                <span class="random"></span>
            </p>
        </div>
        <div class="text">
            <p >You Select</p>
            <p >Opponent Select</p>
        </div>
        <div class="board">
            <p class="element">Chance :<span class="chance"></span></p>
            <p class="element">Score: <span class="score"></span></p>
        </div>
    </div>
</body>

</html>
